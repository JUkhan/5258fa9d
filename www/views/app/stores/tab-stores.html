<ion-view view-title="Stores">
    <ion-nav-buttons side="left">
            <button menu-toggle="left" class="button button-icon button-clear ion-navicon"></button>
   </ion-nav-buttons>
  <ion-content class="padding">
     <div class="list">         
      <a ng-repeat="store in stores" class="item item-icon-right" ng-click="geDetail({{state.id}})">       
        <img style="max-height:20px" ng-src="{{store.logo}}">
        {{store.name}}
        <i class="icon ion-arrow-right-c"></i>
      </a>
    </div>     
  </ion-content>
</ion-view>
