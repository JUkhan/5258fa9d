<ion-view view-title="Categories">
   <ion-nav-buttons side="left">
            <button menu-toggle="left" class="button button-icon button-clear ion-navicon"></button>
   </ion-nav-buttons>
  <ion-content class="padding">
     <div class="list">            
            <a ng-repeat="cat in categories" class="item item-icon-right" ng-click="geDetail({{cat.id}})">            
                    {{cat.name}}
                <i class="icon ion-arrow-right-c"></i>
            </a>
     </div>
  </ion-content>
</ion-view>
