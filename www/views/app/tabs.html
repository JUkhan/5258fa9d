<!--
Create tabs with an icon and label, using the tabs-stable style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-stable">

  <!-- Home Tab -->
  <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/app/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>  

  <!-- Stores Tab -->
  <ion-tab title="Stores" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/app/stores">
    <ion-nav-view name="tab-stores"></ion-nav-view>
  </ion-tab>
  
  <!-- Ctegories Tab -->
  <ion-tab title="Ctegories" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/app/categories">
    <ion-nav-view name="tab-categories"></ion-nav-view>
  </ion-tab>

 <!-- My Faves Tab -->
  <ion-tab title="My Faves" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/app/faves">
    <ion-nav-view name="tab-faves"></ion-nav-view>
  </ion-tab>
  
</ion-tabs>
